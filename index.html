<!DOCTYPE html>
<html>
<head>
	
	<title>Choose your favorite color</title>
	<link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background1.jpg">
	<h1>Choose your favorite color</h1>
	<div class="hearts">
		<a href="#" onclick="red()">
			<div id="redheart">	
			</div>
		</a>

		<a href="#" onclick="orange()">
			<div id="orangeheart">	
			</div>
		</a>

		<a href="#" onclick="yellow()">
			<div id="yellowheart">	
			</div>
		</a>
		
		<a href="#" onclick="green()">
			<div id="greenheart">
			</div>
		</a>
		
		<a href="#" onclick="blue()">
			<div id="blueheart">
			</div>
		</a><br><br><br><br><br><br><br><br>><br><br><br><br>
	</div>

	<form class="form">
		Name:<input type="text" name="name"><br>
		Email:<input type="email" name="email"><br>
		Birthday:<input type="date" name="birthday"><br>
		Gender:
			Male<input type="radio" name="gender" value="male">
			Female<input type="radio" name="gender" value="female"><br>
		Favorite Animal:
			Cat<input type="checkbox" name="animal" value="cat">
			Dog<input type="checkbox" name="animal" value="dog"><br>
		Favorite shape:
		<select multiple name="shape">
			<option value="heart">Heart</option>
			<option value="star">Star</option>
		</select><br><br>

	</form>
